<div class="container" style=" margin-top: 20px;">
    <mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
    [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides; let i = index">
      <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of item; let cardIndex = index">
                    <mdb-card class="my-1 cevir">
                        <div class="content">
                                <div class="front">
                                        <div style="min-height: 46%;">
                                                <mdb-card-img  [src]="card.img" alt="Card image cap"></mdb-card-img>
                                        </div>
                                        <div style="padding:10px;">
                                                       <mdb-card-body>
                                                        <mdb-card-title>
                                                            <h4>{{card.name}}</h4>
                                                        </mdb-card-title>
                                                        <p>{{card.description}}</p>
                                                        </mdb-card-body>
                                        </div>
                                       
                                </div>
                                <div class="back">
                                        <div class="container">
                                                <div class="row  pieceInfo">
                                                        <div style="margin: 0 auto;padding-bottom: 5px;">
                                                                
                                                                        {{card.amount}} TL/Ay
                                                      
                                                        </div>
                                               
                                                </div>

                                                <div class="row justify-content-center ">
                                                        <div class="col-6 col-sm-6 col-md-6 col-xl-6 col-lg-6">
                                                               
                                                                <button id="checkoutIt" style="width: 100%; height: 30px;" name="checkout" class="btn btn-info btn-sm"><i class="fas fa-shopping-cart" (click)="addToCheckout(card)"></i></button>
                                                        </div>
                                               
                                                </div>

                                        </div>
                                        
                              
                                                        
                                </div>
                          </div>
                   </mdb-card>
      </div>
    </mdb-carousel-item>
  </mdb-carousel> 
</div>
